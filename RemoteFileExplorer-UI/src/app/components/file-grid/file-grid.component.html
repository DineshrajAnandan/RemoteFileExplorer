<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Name"
      class="nameColumn"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element" class="nameColumn">
      <div class="fileSystemItemName-wrap">
        <mat-icon
          aria-hidden="false"
          [ngClass]="element.type | fileSystemIconColorClass"
        >
          {{ element.type | fileSystemIconClass }}
        </mat-icon>
        <span>{{ element.name }}</span>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="fixedColumn">Type</th>
    <td mat-cell *matCellDef="let element" class="fixedColumn">
      {{ element.type }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateModified">
    <th mat-header-cell *matHeaderCellDef class="fixedColumn">Last Modified</th>
    <td mat-cell *matCellDef="let element" class="fixedColumn">
      {{ element.dateModified | date: "mediumDate" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef class="fixedColumn">Size</th>
    <td mat-cell *matCellDef="let element" class="fixedColumn">
      {{ element.size }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="itemSelected(row);"
    (dblclick)="itemDoubleClicked(row)"
    [ngClass]="row | fileGridSelectedItems : selectedItems"
  ></tr>
</table>
